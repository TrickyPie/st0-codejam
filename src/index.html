<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Web site for game">
  <title>Codejam</title>
  <link rel="stylesheet" href="style.css">
</head>

<body class="body">
  <div class="ancient">
    <div class="ancients-container">
      <div class="ancient-card azathoth"></div>
      <div class="ancient-card cthulthu"></div>
      <div class="ancient-card iogsothoth"></div>
      <div class="ancient-card shubniggurath"></div>
    </div>
  </div>

  <div class="difficulty-checkout">
    <div class="difficulty-container">
      <div class="difficulty-box">
        <p class="difficulty diff-very-light">Очень низкая</p>
      </div>
      <div class="difficulty-box">
        <p class="difficulty diff-light">Низкая</p>
      </div>
      <div class="difficulty-box ">
        <p class="difficulty diff-normal">Средняя</p>
      </div>
      <div class="difficulty-box ">
        <p class="difficulty diff-strong">Высокая</p>
      </div>
      <div class="difficulty-box ">
        <p class="difficulty diff-very-strong">Очень высокая</p>
      </div>
    </div>
    <div class="letsgo-button">Замешать колоду</div>
  </div>



  <div class="result">

    <div class="cards-result">
      <div class="fisrt-step">
        <p class="title">Первая стадия</p>
        <div class="fisrt-step step">
          <span class="fisrt-step-green green"></span>
          <span class="fisrt-step-brown brown"></span>
          <span class="fisrt-step-blue blue"></span>
        </div>
      </div>
      <div class="second-step">
        <p class="title">Вторая стадия</p>
        <div class="second-step step">
          <span class="second-step-green green"></span>
          <span class="second-step-brown brown"></span>
          <span class="second-step-blue blue"></span>
        </div>
      </div>
      <div class="third-step">
        <p class="title">Третья стадия</p>
        <div class="third-step step">
          <span class="third-step-green green"></span>
          <span class="third-step-brown brown"></span>
          <span class="third-step-blue blue"></span>
        </div>
      </div>

    </div>
    <div c;ass="cards">
      <div class="cards-open">
        <div class="last-card"></div>
      </div>

    </div>

  </div>

  <script src="./js/index.js"></script>
</body>

</html>
